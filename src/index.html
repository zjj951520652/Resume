<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>个人简历</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="./images/s1.png" style="width:100%;height:200px;"/>
            	<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="./images/flower.png" style="width:150px;height:200px;position:absolute;top:60px;left:0;"/>
            </div>
            <div class="swiper-slide">
            <img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="./images/s2-i3.png" style="width:200px;height:200px;position:absolute;top:50px;"/>
            <img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="./images/s1-t2.png" style="width:180px;height:180px;position:absolute;top:60px;"/>
            <img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.8s" src="./images/s2-i5.png" style="border-radius:30px;width:300px;height:180px;position:absolute;bottom:60px;"/>
            </div>
            <div class="swiper-slide">
            	<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s" src="./images/s2-i1.png" style="width:50px;height:200px;position:absolute;top:30px;right:25px;"/>
            <img class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="./images/s2-i2.png" style="border-radius:30px;width:60px;height:220px;position:absolute;top:25px;right:20px;"/>
            </div>
            <div class="swiper-slide">
            	<div id="list"></div>
            </div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <script type="text/javascript" src="js/index.js"></script>
    </div>
</body>
</html>
